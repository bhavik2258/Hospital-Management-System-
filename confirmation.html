<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Confirmation</title>
    <link rel="stylesheet" href="confirmation.css">
</head>
<body>
    <header>
        <h1>Appointment Confirmation</h1>
    </header>

    <main>
        <div id="appointmentDetails" class="confirmation-card">
            <h2>Your appointment has been booked successfully!</h2>
            <p>Appointment ID: <span id="appointmentId"></span></p>
            <p>Patient Name: <span id="patientName"></span></p>
            <p>Doctor: <span id="doctorName"></span></p>
            <p>Department: <span id="department"></span></p>
            <p>Date: <span id="appointmentDate"></span></p>
            <p>Time: <span id="appointmentTime"></span></p>
            <p>Please arrive 15 minutes before your scheduled appointment time.</p>
        </div>
        <div class="button-container">
            <button onclick="window.location.href='appointment.html'">Book Another Appointment</button>
            <button onclick="logout()">Logout</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
